syntax = "proto3";


package top.fengye.rpc.grpc;

message Command {
  CommandType type = 1;
  Key key = 2;
  Value value = 3;
}

message Key {
  bytes data = 1 ;
}

message Value {
  bytes data = 1 ;
}

enum CommandType {
  GET = 0;
  PUT = 1;
  DEL = 2;
}

message LogEntry {
  int64 index = 1;
  int64 term = 2;
  Command command = 3;
}